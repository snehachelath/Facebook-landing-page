<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="facebook-container">
    <div class="left-part">
      <div class="left-box">
        <img src="/image/4lCu2zih0ca.svg" alt="Facebook">
        <h2>Facebook helps you connect and share <br> with the people in your life</h2>
      </div>
    </div>
    <div class="right-part">

      <div class="form">
        <form action="">
          <input type="email" placeholder="Email address or phone number">
          <label for="email"></label><br>
          <input type="password" placeholder="Password"><br>
          <button class="blue-button">Log in</button><br>
          <div class="forget"><a href="#">Forgotten password</a></div>
          <hr>
          <div class="last-button">
            <button class="green-button">Create new account</button>
          </div>
        </form>


      </div>

      <div class="outside-line">

        <p><a href="#">Create a page</a> for a celebrity, brand or business</p>
      </div>

    </div>

  </div>
</body>

</html>
